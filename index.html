<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
                <form action="#" method="post" class="login-form">
            <h2>Login</h2>
            <div class="input-group input-img">
                <input type="text" id="username" name="username" placeholder="Username">
                <img src="images/users.png" width="16">
            </div>
            <div class="input-group input-img">
                <input type="password" id="password" name="password" placeholder="Password">
                <img src="images/password.png" width="16">
            </div>
            <div class="input-group">
                <input type="submit" value="Login">
            </div>
            <div>
                <h2 class="login-title">Login <span>with Others</span></h2>
                <div class="login-social">
                    <div class="login-btn-social">
                        <img src="images/google 1.png">
                        <a >Login with <strong>google</strong></a>
                    </div>
                    <div class="login-btn-social">
                        <img src="images/facebook 1.png">
                        <a >Login with <strong>Facebook</strong></a>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <div class="image-container">
            <div class="image-login-bg">
                <div>
                    <h2 class="text-image-login">
                        Very good works are waiting for you Login Now!!!
                    </h2>
                </div>
                <div class="img-login-2">
                    <img src="images/img-2.png">
                </div>
                <div class="img-login-3">
                    <img src="images/img-3.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
